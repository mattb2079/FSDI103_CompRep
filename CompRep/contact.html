<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    <title>Contact</title>
</head>
<body>
    <main>
        <header>
            <div>                
                <img class="logo" src="img/logo.png" alt="logo">
            </div>
            <div class="title">
                Going Bananas!
            </div>
            <div class="menu">
                <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <section class="square">
            <div class="contact-info">
                <form action="#">
                    <h1>
                        Banana Submission
                    </h1>
                    <p>
                        <label class="field-label" for="userName">Name</label>
                        <input class="field-effect" type="text" name="userName" id="name">
                    </p>

                    <p>
                        <label class="field-label" for="option">Select option</label>
                        <select class="field-effect" name="option" id="option">
                            <option value="1 naner">1 Naner</option>
                            <option value="2 naner">2 Naners</option>
                            <option value="bunch">Bunch of Naners</option>
                        </select>
                    </p>

                    <p>
                        <label class="field-label" for="date">Input Date</label>
                        <input class="field-effect" type="date" name="date" id="date">
                    </p>

                    <p>
                    <input type="submit" name="send" id="send">
                    </p>                    
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>
            Matt B 2019 &copy;
        </p>
    </footer>
    
</body>
</html>
